
<table class="{{table_class}}">
    <tr>
        {% for header in headers %}
            <th>{{ header }}</th>
        {% endfor %}
    </tr>
    <tr v-bind:id="'task_' + task.pk" v-on:click="highlight" v-for="task in completedObjects">
        <td>[[ task.completion_time | formatDate ]]</td>
        <td>[[ task.task ]]</td>
        <td>[[ task.arguments ]]</td>
        <td>[[ task.content ]]</td>
    </tr>
</table>
<ul class="paginator">
    <li><button class="page" v-bind:disabled="completedPreviousDisabled()" v-on:click="prevCompletedPage"><</button></li>
    <li>Showing page [[ completedPage ]] of [[ completedPageCount ]]</li>
    <li><button class="page" v-bind:disabled="completedNextDisabled()" v-on:click="bumpCompletedPage">></button></li>
</ul>
