language: python
python:
  - "3.6"
  - "3.5"
before_install:
  - git clone https://github.com/chris104957/django-carrot.git -b $TRAVIS_BRANCH
  - cd django-carrot
  - pip install -r requirements.txt
  - pip install django==$DJANGO_VERSION
install:
  - python setup.py sdist
  - pip install --upgrade dist/*.gz
script:
  - coverage run run_tests.py
after_success:
  - coveralls
deploy:
  - provider: pypi
    user: "chris140957"
    password:
      secure: 
    on:
      branch: master
      tags: true
      python: 3.6
      condition: $DJANGO_VERSION = "2.0"
  - provider: pypi
    user: "christopherdavies553@gmail.com"
    password: $PACKAGR_PASSWORD
    server: https://api.packagr.app/63cdQSDO/
    on:
      branch: develop
      python: 3.6
      condition: $DJANGO_VERSION = "2.0"

env:
  - DJANGO_VERSION=1.9
  - DJANGO_VERSION=1.10
  - DJANGO_VERSION=1.11
  - DJANGO_VERSION=2.0
